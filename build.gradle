apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

version = 0.1

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5',
					'javax.servlet.jsp:jsp-api:2.1'
	runtime 'javax.servlet:jstl:1.1.2',
			'taglibs:standard:1.1.2'
}

jettyRun {
	contextPath = 'todo'
}

task wrapper (type: Wrapper) {
	gradleVersion =	'1.7'
}